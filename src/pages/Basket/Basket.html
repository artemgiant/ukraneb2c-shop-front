
    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Billing address</h3>
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group" >
                                <input class="input" type="text" name="last-name" placeholder="Прізвище">
                            </div>
                            <div class="col-md-4 form-group" >
                                <input class="input" type="text" name="last-name" placeholder="Ім'я">
                            </div>
                            <div class="col-md-4 form-group" >
                                <input class="input" type="text" name="last-name" placeholder="По батькові">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 form-group" >
                                <input class="input" type="text" name="last-name" placeholder="Email">
                            </div>
                            <div class="col-md-6 form-group" >
                                <input class="input" type="text" name="last-name" placeholder="Номер телефона">
                            </div>
                        </div>

                        <div class="form-group">
                        <VueMultiselect
                                v-model="selected"
                                :options="options">
                        </VueMultiselect>
</div>

                        <div class="form-group">
                            <label class="typo__label" for="ajax">Async multiselect</label>

                            <VueMultiselect
                                    v-model="selectedCountries"
                                    id="ajax"
                                    label="name"
                                    track-by="code"
                                    placeholder="Type to search"
                                    open-direction="bottom"
                                    :options="countries"
                                    :multiple="true"
                                    :searchable="true"
                                    :loading="isLoading"
                                    :internal-search="false"
                                    :clear-on-select="false"
                                    :close-on-select="false"
                                    :options-limit="300"
                                    :limit="3"
                                    :limit-text="limitText"
                                    :max-height="600"
                                    :show-no-results="false"
                                    :hide-selected="true"
                                    @search-change="asyncFind">

                            </VueMultiselect>
                        </div>



                        <div class="form-group">
                            <input class="input" type="text" name="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="country" placeholder="Country">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="zip-code" placeholder="ZIP Code">
                        </div>
                        <div class="form-group">
                            <input class="input" type="tel" name="tel" placeholder="Telephone">
                        </div>
                    </div>
                    <!-- /Billing Details -->

                    <!-- Order notes -->
                    <div class="order-notes">
                        <textarea class="input" placeholder="Order Notes"></textarea>
                    </div>
                    <!-- /Order notes -->
                </div>

                <!-- Order Details -->
                <div class="col-md-5 order-details">
                    <div class="section-title text-center">
                        <h3 class="title">Your Order</h3>
                    </div>
                    <div class="order-summary">
                        <div class="order-col">
                            <div><strong>PRODUCT</strong></div>
                            <div><strong>TOTAL</strong></div>
                        </div>
                        <div class="order-products">
                            <div v-for="product in basketStore.products" :key="product.id" class="order-col">
                                <div class="product-widget">
                                    <div class="product-img">
                                        <img :src="this.$storageUrl+'/'+product.image_main.name" alt="">
                                    </div>
                                    <div class="product-body">
                                        <h3 class="product-name"><a href="#">{{ product.name }}</a></h3>

                                            <div class="quantity">
                                                <a
                                                        :class="{disabled:product.quantity===1}"
                                                        class="quantity__minus "
                                                        v-on:click="product.quantity--" >
                                                    <span>-</span>
                                                </a>

                                                <input
                                                        name="quantity"
                                                        type="text"
                                                        class="quantity__input"
                                                       :value="product.quantity">

                                                <a
                                                        v-on:click="product.quantity++"
                                                        class="quantity__plus">
                                                    <span>+</span>
                                                </a>
                                            </div>

                                    </div>
                                </div>
                                <div>{{ product.price * product.quantity }} грн</div>
                            </div>

                        </div>
<!--                        <div class="order-col">-->
<!--                            <div>Shiping</div>-->
<!--                            <div><strong>FREE</strong></div>-->
<!--                        </div>-->
                        <div class="order-col">
                            <div><strong>TOTAL</strong></div>
                            <div><strong class="order-total">{{basketStore.sum}} грн</strong></div>
                        </div>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="terms">
                        <label for="terms">
                            <span></span>
                            I've read and accept the <a href="#">terms & conditions</a>
                        </label>
                    </div>
                    <a href="#" class="primary-btn order-submit">Place order</a>






                </div>
                <!-- /Order Details -->




            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->


    <div id="newsletter" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="newsletter">
                        <p>Sign Up for the <strong>NEWSLETTER</strong></p>
                        <form>
                            <input class="input" type="email" placeholder="Enter Your Email">
                            <button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
                        </form>
                        <ul class="newsletter-follow">
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /NEWSLETTER -->
