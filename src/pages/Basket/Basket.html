
    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Recipient</h3>
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group" >
                                <input class="input" type="text" v-model="form.recipient.last_name" name="last_name" placeholder="Прізвище">
                            </div>
                            <div class="col-md-4 form-group" >
                                <input class="input" type="text"  v-model="form.recipient.first_name" name="first_name" placeholder="Ім'я">
                            </div>
                            <div class="col-md-4 form-group" >
                                <input class="input" type="text"  v-model="form.recipient.middle_name" name="middle_name" placeholder="По батькові">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 form-group" >
                                <input class="input" type="email"
                                       v-model="form.recipient.email"
                                       name="last-name" placeholder="Email">
                            </div>
                            <div class="col-md-6 form-group" >
                                <input class="input" type="tel"
                                       v-model="form.recipient.phone"
                                       name="phone" placeholder="Номер телефона">
                            </div>
                        </div>



                        <div class="form-group">

                            <VueMultiselect
                                    v-model="form.recipient.city"
                                    id="ajax"
                                    label="text"
                                    track-by="id"
                                    placeholder="Місто"
                                    open-direction="bottom"
                                    :options="addressStore.citiesRecipient"
                                    :searchable="true"
                                    :internal-search="false"
                                    :clear-on-select="true"
                                    :close-on-select="true"
                                    :options-limit="300"
                                    :limit="3"
                                    :max-height="600"
                                    :show-no-results="false"
                                    @search-change="searchRecipientCity"
                                    @select="selectedRecipientCity"
                            >


                            </VueMultiselect>
                        </div>

                        <div class="form-group">

                            <VueMultiselect
                                    v-model="form.recipient.street"
                                    id="ajax"
                                    label="text"
                                    track-by="id"
                                    placeholder="Вулиця"
                                    open-direction="bottom"
                                    :options="addressStore.streets"
                                    :searchable="true"
                                    :internal-search="false"
                                    :clear-on-select="true"
                                    :close-on-select="true"
                                    :options-limit="300"
                                    :limit="3"
                                    :max-height="600"
                                    :show-no-results="false"
                            >


                            </VueMultiselect>
                        </div>


                        <div class="row">
                            <div class="col-md-6 form-group" >
                                <input class="input" type="text"
                                       v-model="form.recipient.house"
                                       name="house" placeholder="Номер будинку">
                            </div>
                            <div class="col-md-6 form-group" >
                                <input class="input" type="text"
                                       v-model="form.recipient.flat"
                                       name="flat" placeholder="Номер квартири">
                            </div>
                        </div>
                    </div>
                    <!-- /Billing Details -->



                    <!-- Delivery Address -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Delivery Address</h3>
                        </div>


                        <ul class="body-right-list form-group">
                            <li>
                                <label for="dp-courier" class="tabs-title" :class="{active:form.address_delivery.delivery_type === 'meest_courier'}">
                                    <i class="icon-courier-off"></i>
                                    <i class="icon-courier-on"></i>
                                    <span>Курьер</span>


                                    <input
                                            style="display: none"
                                            name="address_delivery_type"
                                            type="radio"
                                            v-model="form.address_delivery.delivery_type"
                                            id="dp-courier"
                                            value="meest_courier">
                                </label>

                            </li>
                            <li >
                                <label
                                        for="dp-nova_poshta"
                                        class="tabs-title"
                                        :class="{active:form.address_delivery.delivery_type === 'nova_poshta'}">
                                    <i class="icon-NP-off"></i>
                                    <i class="icon-NP-on"></i>
                                    <span>Нова почта</span>

                                    <input
                                            style="display: none"
                                            name="address_delivery_type"
                                            type="radio"
                                            v-model="form.address_delivery.delivery_type"
                                            id="dp-nova_poshta"
                                            value="nova_poshta">

                                </label>
                            </li>

                            <li class="tabs-title tabs-title-click-off">
                                <i class="icon-UK-off"></i>
                                <i class="icon-UK-on"></i>
                                <span>
										Укрпочта
									</span>
                            </li>

                            <li>

                                <label
                                        for="dp-meest_apt"
                                        class="tabs-title"
                                        :class="{active:form.address_delivery.delivery_type === 'meest_apt'}">

                                    <i class="icon-ATP-off"></i>
                                    <i class="icon-ATP-on"></i>
                                    <span>АПТ</span>
                                    <input
                                            style="display: none"
                                            name="address_delivery_type"
                                            type="radio"
                                            v-model="form.address_delivery.delivery_type"
                                            id="dp-meest_apt"
                                            value="meest_apt">
                                </label>
                            </li>
                            <li >

                                <label
                                        for="dp-meest_point"
                                        class="tabs-title"
                                        :class="{active:form.address_delivery.delivery_type === 'meest_point'}"
                                >
                                    <i class="icon-MP-off"></i>
                                    <i class="icon-MP-on"></i>
                                    <span>Meest Point</span>
                                    <input
                                            style="display: none"
                                            name="address_delivery_type"
                                            type="radio"
                                            v-model="form.address_delivery.delivery_type"
                                            id="dp-meest_point"
                                            value="meest_point"
                                    >
                                </label>
                            </li>
                        </ul>

                        <div
                                v-if:="['nova_poshta','meest_point','meest_apt'].includes(form.address_delivery.delivery_type)"
                                class="form-group">

                            <VueMultiselect
                                    v-model="form.address_delivery.city"
                                    id="ajax"
                                    label="text"
                                    track-by="id"
                                    placeholder="Місто"
                                    open-direction="bottom"
                                    :options="addressStore.cities"
                                    :searchable="true"
                                    :internal-search="false"
                                    :clear-on-select="true"
                                    :close-on-select="true"
                                    :options-limit="300"
                                    :limit="3"
                                    :max-height="600"
                                    :show-no-results="false"

                                    @search-change="searchChangeCity"
                                    @select="asyncWarehouses"
                            >


                            </VueMultiselect>
                        </div>

                        <div
                                v-if:="['nova_poshta','meest_point','meest_apt'].includes(form.address_delivery.delivery_type)"
                                class="form-group">

                            <VueMultiselect
                                    v-model="form.address_delivery.warehouse"
                                    id="warehouse"
                                    label="text"
                                    track-by="id"
                                    placeholder="Відділення"
                                    open-direction="bottom"
                                    :options="addressStore.filteredWarehouses"
                                    :searchable="true"
                                    :internal-search="false"
                                    :clear-on-select="false"
                                    :close-on-select="true"
                                    :options-limit="300"
                                    :limit="3"
                                    :max-height="600"
                                    :show-no-results="false"
                                    @search-change="addressStore.searchWarehouses"

                            >

                            </VueMultiselect>
                        </div>


                    </div>
                    <!-- /Delivery Address -->

                    <!-- Order notes -->
                    <div class="order-notes">
                        <textarea class="input" placeholder="Примітки до замовлення"></textarea>
                    </div>
                    <!-- /Order notes -->
                </div>

                <!-- Order Details -->
                <div class="col-md-5 order-details">
                    <div class="section-title text-center">
                        <h3 class="title">Your Order</h3>
                    </div>
                    <div class="order-summary">
                        <div class="order-col">
                            <div><strong>PRODUCTS</strong></div>
                            <div><strong>TOTAL</strong></div>
                        </div>
                        <div class="order-products">
                            <div v-for="product in basketStore.products" :key="product.id" class="order-col">
                                <div class="product-widget">
                                    <div class="product-img">
                                        <img :src="this.$storageUrl+'/'+product.image_main.name" alt="">
                                    </div>
                                    <div class="product-body">
                                        <h3 class="product-name"><a href="#">{{ product.name }}</a></h3>

                                            <div class="quantity">
                                                <a
                                                        :class="{disabled:product.quantity===1}"
                                                        class="quantity__minus "
                                                        v-on:click="product.quantity--" >
                                                    <span>-</span>
                                                </a>

                                                <input
                                                        name="quantity"
                                                        type="text"
                                                        class="quantity__input"
                                                       :value="product.quantity">

                                                <a
                                                        v-on:click="product.quantity++"
                                                        class="quantity__plus">
                                                    <span>+</span>
                                                </a>
                                            </div>

                                    </div>
                                </div>
                                <div>{{ product.price * product.quantity }} грн</div>
                            </div>

                        </div>
<!--                        <div class="order-col">-->
<!--                            <div>Shiping</div>-->
<!--                            <div><strong>FREE</strong></div>-->
<!--                        </div>-->
                        <div class="order-col">
                            <div><strong>TOTAL</strong></div>
                            <div><strong class="order-total">{{basketStore.sum}} грн</strong></div>
                        </div>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" v-model="isAgree" id="terms">
                        <label for="terms">
                            <span></span>
                            I've read and accept the <a href="#">terms & conditions</a>
                        </label>
                    </div>
                    <button :disabled="!isAgree"  v-on:click="placeOrder"  style="width: 100%"  class="primary-btn order-submit">Place order</button>


                </div>
                <!-- /Order Details -->




            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="newsletter">
                        <p>Sign Up for the <strong>NEWSLETTER</strong></p>
                        <form>
                            <input class="input" type="email" placeholder="Enter Your Email">
                            <button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
                        </form>
                        <ul class="newsletter-follow">
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /NEWSLETTER -->
