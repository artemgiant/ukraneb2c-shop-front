<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->

                 style="opacity: 0.5;cursor: not-allowed;"
                 class="col-md-3">
            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">

                <!-- store products -->
                <div class="row">
                    <!-- product -->
                    <card
                            v-for="product in wishlistStore.products"
                            :key="product.id"
                            :product="product"
                            :inWishlist="wishlistStore.has(product)"

                            @wishlist-add-product="wishlistStore.addToWishlist"
                    />
                    <!-- /product -->

            </div>
